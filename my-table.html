<body>
    <!-- Используя хтмл4 -->
    <h1>Table example</h1>

    <table border="2" cellPadding="10" cellSpacing="5" bgcolor="#def28d">
        <thead>
            <tr>
                <th colspan="2">
                    Очевидно, заголовок таблицы
                </th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td bgcolor="#666">
                    Первая ячейка таблицы
                </td>
                <td>
                    Вторая ячейка таблицы

                </td>
            </tr>
            <tr>
                <td>
                    третья ячейка
                </td>
                <td>
                    4-ая ячейка
                </td>
            </tr>
            <tr>
                <td>
                    tr,
                    th,
                    td,
                    thead,
                    tbody,
                    tfoot,
                    caption,
                    colgroup,
                    col,
                </td>
                <td>
                    6-ая ячейка
                </td>
            </tr>



        </tbody>
    </table>
</body>

</html>
